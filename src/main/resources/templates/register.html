<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="ISO-8859-1">
    <title>OfficeManager</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body><br><br><br><br>
    <h1>Register Form</h1>
    <br><br>
    <div class="container">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" />

            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" class="form-control" />

            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" />

            <button type="submit" class="btn btn-info" style="text-align: right;">Register</button>
        </form>

    </div>
</body>

</html>
